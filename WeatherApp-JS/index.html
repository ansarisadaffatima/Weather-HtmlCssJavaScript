<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for City.." />
        </header>
        <main>
            <section class="location">
                <div class="city">Thane, IN</div>
                <div class="date">Saturday 08 Januray 2022</div>
            </section>
            <div class="current">
                <div class="temp">27<span>°c</span></div>
                <div class="weather">Winter</div>
                <div class="hi-low">19°c / 27°c</div>
            </div>
            
        </main>
    </div>
    <script src='main.js'></script>
</body>
</html>
